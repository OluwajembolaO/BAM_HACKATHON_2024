<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .slider {
            width: 300px;
        }
        .color-text {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1 class="color-text" id="colorText">Hello, World!</h1>
    <input type="range" min="0" max="255" class="slider" id="redSlider">
    <input type="range" min="0" max="255" class="slider" id="greenSlider">
    <input type="range" min="0" max="255" class="slider" id="blueSlider">

    <script>
        const redSlider = document.getElementById('redSlider');
        const greenSlider = document.getElementById('greenSlider');
        const blueSlider = document.getElementById('blueSlider');
        const colorText = document.getElementById('colorText');

        function updateColor() {
            const r = redSlider.value;
            const g = greenSlider.value;
            const b = blueSlider.value;
            colorText.style.color = `rgb(${r}, ${g}, ${b})`;
        }

        redSlider.addEventListener('input', updateColor);
        greenSlider.addEventListener('input', updateColor);
        blueSlider.addEventListener('input', updateColor);
    </script>
</body>
</html>
